<IfModule mod_ssl.c>
    <VirtualHost *:443>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/www.business-rules.fr
        ServerName business-rules.fr

        <Directory /var/www/www.business-rules.fr>
            AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLCertificateFile /etc/letsencrypt/live/business-rules.fr/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/business-rules.fr/privkey.pem
        Include /etc/letsencrypt/options-ssl-apache.conf

    </VirtualHost>
    <VirtualHost *:443>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/www.business-rules.fr
        ServerName domain-driven-design.fr

        <Directory /var/www/www.business-rules.fr>
            AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

    </VirtualHost>
</IfModule>
